{{- if and .Values.podSecurityPolicy.enabled .Values.rbac.create }}
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: '{{ template "db-operator.fullname" . }}'
  labels:
    app: '{{ template "db-operator.name" . }}'
    chart: '{{ template "db-operator.chart" . }}'
    heritage: '{{ .Release.Service }}'
    release: '{{ .Release.Name }}'
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs:     ['use']
  resourceNames:
  - '{{ template "db-operator.fullname" . }}'
{{- end }}
