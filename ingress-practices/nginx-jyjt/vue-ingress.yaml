apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vue-ingress
  namespace: app-prod
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "vue.juneyaokc.com"
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: vue-clusterip
            port:
              number: 8083
  tls:
    - hosts:
      - vue.juneyaokc.com
      secretName: juneyaokc-nginx-secret 
