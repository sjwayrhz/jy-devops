apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redbag-ingress
  namespace: app-prod
spec:
  ingressClassName: nginx
  rules:
  - host: "redbag.juneyaokc.com"
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: redbag-clusterip
            port:
              number: 8084
